name: navswap_business
description: NAVSWAP BUSINESS - Station Staff Operations App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Routing
  go_router: ^17.0.1
  
  # HTTP & WebSocket
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # QR/Barcode Scanning
  mobile_scanner: ^3.5.5
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#000000" # Black theme
  image: "assets/icons/LogoBackgroundRemoved.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/models/

